<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/anim.css" />
</head>
<body>
<div id="app">
    <input type="button" value="表示/表示" v-on:click="onclick"/>
    <transition appear>
        <div id="panel" v-if="flag" key="p1">
            WINGSプロジェクトで一緒に執筆の仕事をしてみませんか？<br />
            ただいまメンバー募集中！<br />
            是非、ご応募ください。
        </div>
        <div id="panel" v-else="flag" key="p2">
        パネルは非表示です。
        </div>
    </transition>
    </transition>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/anim.js"></script>
</body>
</html>
